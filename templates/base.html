<!DOCTYPE html>
<html lang="en" data-bs-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chitesh Malhotra</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='media/thumbnails/logo.png') }}">


    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/@phosphor-icons/web@2.1.1/src/regular/style.css" />

    <!-- devicon -->
    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />

    <!-- map -->
    <link href="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.css" rel="stylesheet" />
    <script src="https://unpkg.com/maplibre-gl@3.6.2/dist/maplibre-gl.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

    <!-- custom -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>

<body class="bg">
    <!-- TOP NAV -->
    <nav class="navbar sticky-top bg-frost">
        <div class="main-width mx-auto d-flex align-items-center justify-content-between position-relative">

            <!-- Brand -->
            <a class="" href="{{ url_for('home') }}">
                <img src="{{ url_for('static', filename='media/thumbnails/logo.png') }}" class="logo-size" />
            </a>

            <!-- Right Items -->
            <div class="d-flex align-items-center gap-3">

                <!-- Theme Toggle -->
                <a id="themeToggle" onclick="toggleTheme()" class="nav-link">
                    <i class="ph ph-moon fs-5"></i>
                </a>

                <!-- Contact Button -->
                <a href="{{ url_for('contact') }}" class="nav-link text-accent">
                    <i class="ph ph-paper-plane-tilt fs-5"></i>
                </a>

            </div>
        </div>
    </nav>


    <!-- MAIN CONTENT -->
    <main class="main-width mx-auto">
        {% block content %}{% endblock %}
    </main>

    <footer class="footer bg-black text-white py-5">
        <!-- Back to top -->
        <div class="text-center mb-4">
            <a href="#top" id="backBtn"
                class="footer-link text-decoration-none px-3 py-2 d-inline-flex align-items-center gap-2 border rounded-2">
                <i class="ph ph-arrow-up fs-5"></i>
                <span>Back to top</span>
            </a>
        </div>

        <!-- Main footer content -->
        <div class="main-width mx-auto d-flex justify-content-between flex-wrap gap-4">

            <!-- Left -->
            <div>
                <h4 class="fw-bold mb-2">Chitesh Malhotra</h4>
                <p class="small text-secondary">
                    © 2026 · Built and designed with <i class="ph ph-heart text-danger"></i> by me.
                </p>
                <div class="d-flex gap-2">
                    <div class="badge rounded-pill border footer-link">
                        <div class="pulse-dot bg-success"></div> Open to
                        work
                    </div>
                    <div class="badge rounded-pill border footer-link"><i class="ph ph-map-pin"></i>New Delhi, India
                    </div>
                </div>
                <a href="{{ url_for('resume') }}" target="_blank" class="badge rounded-pill border footer-link mt-2">
                    <i class="ph ph-user"></i>
                    Open Resume
                </a>
            </div>

            <!-- Middle -->
            <div>
                <p class="fw-semibold mb-2">General</p>
                <div class="d-flex flex-column gap-2">
                    <a href="{{ url_for('home') }}" class="footer-link">
                        <i class="ph ph-house fs-5"></i> Home
                    </a>
                    <a href="{{ url_for('projects') }}" class="footer-link">
                        <i class="ph ph-code fs-5"></i> Projects
                    </a>
                    <a href="{{ url_for('resume') }}" class="footer-link">
                        <i class="ph ph-user fs-5"></i> Resume
                    </a>
                    <a href="{{ url_for('contact') }}" class="footer-link">
                        <i class="ph ph-phone fs-5"></i> Contact
                    </a>
                </div>
            </div>

            <!-- Right -->
            <div>
                <p class="fw-semibold mb-2">Socials</p>
                <div class="d-flex flex-column gap-2">
                    <!-- GitHub -->
                    <div class="footer-link">
                        <a href="{{ links.github_url }}" target="_blank" class="footer-link">
                            <i class="ph ph-github-logo fs-5"></i>{{ links.github }}
                        </a>
                        <i class="ph ph-copy text-secondary" onclick="copydetail(event, '{{ links.github_url }}')"
                            data-bs-toggle="tooltip" data-bs-original-title="Click to Copy"></i>
                    </div>

                    <!-- Twitter -->
                    <div class="footer-link">
                        <a href="{{ links.twitter_url }}" target="_blank" class="footer-link">
                            <i class="ph ph-twitter-logo fs-5"></i>{{ links.twitter }}
                        </a>
                        <i class="ph ph-copy text-secondary" onclick="copydetail(event, '{{ links.twitter_url }}')"
                            data-bs-toggle="tooltip" data-bs-original-title="Click to Copy"></i>
                    </div>

                    <!-- LinkedIn -->
                    <div class="footer-link">
                        <a href="{{ links.linkedin_url }}" target="_blank" class="footer-link">
                            <i class="ph ph-linkedin-logo fs-5"></i>{{ links.linkedin }}
                        </a>
                        <i class="ph ph-copy text-secondary" onclick="copydetail(event, '{{ links.linkedin_url }}')"
                            data-bs-toggle="tooltip" data-bs-original-title="Click to Copy"></i>
                    </div>

                    <!-- Email -->
                    <div class="footer-link">
                        <a href="{{ links.email_url }}" target="_blank" class="footer-link">
                            <i class="ph ph-envelope-simple fs-5"></i>{{ links.email }}
                        </a>
                        <i class="ph ph-copy text-secondary" onclick="copydetail(event, '{{ links.email }}')"
                            data-bs-toggle="tooltip" data-bs-original-title="Click to Copy"></i>
                    </div>
                </div>
            </div>

        </div>
    </footer>
</body>

</html>
